<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href= "https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Advent Pro">
</head>
<body>
    <div class="header">
        <div class="header-text">Rock, Paper, Scissors</div>
    </div>

    <div class="container1">
        <div class="square1">
            <div class="computer-chart">Computer Score</div>
            <div class="computer-score">0</div>
            <img class= "arrow"src="./images/arrow.jpg" alt="Picture of an arrow">
            <div class="computer-choice">""</div>
        </div>
        <img class= "img-challenge" src="./images/img-challenge.jpg" alt="Text accept the challenge">
        <div class="square2">
            <div class="player-chart">Player Score</div>
            <div class="player-score">0</div>
            <img class= "arrow"src="./images/arrow.jpg" alt="Picture of an arrow">
            <div class="player-choice">""</div>
        </div>
    </div>

    <div class="play-text">Let the best of 5 rounds win!</div>
    
    <div class="container2">
        <div class="rock-button">
          <img class= "hover-effect pointer" src="./images/rock.jpg" alt="Picture of a rock">
        </div>
        <div class="paper-button">
          <img class= "hover-effect pointer"  src="./images/paper.jpg" alt="Pictuure of a piece of paper">
        </div>
        <div class="scissors-button">
          <img class= "hover-effect pointer" src="./images/scissors.jpg" alt="Picture of a pair of scissors">
        </div>
    </div>

    <div class="container3">
        <img class= "arrow1 pointer"src="./images/arrow2.jpg" alt="Picture of an arrow">
        <div class="play-again">PLAY AGAIN</div>
    </div>

    <div class="footer">
        <div class= Name>Copyright © Laura202301</div>
        <img class= "icon hover-effect pointer" src="./images/icon.jpeg" alt="Picture of GitHub icon">
    </div>
    <script src="javascript.js"></script> <!--The best practice is to put JavaScript <script> tags just before the closing </body> tag--> 
</body>
</html>
